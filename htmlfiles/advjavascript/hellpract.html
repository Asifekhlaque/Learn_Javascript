<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contaner{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 95vw;
            height: 95vh;
            gap: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="contaner">
        <h1 class="word ">Asif</h1>
        <h1 class="word ">Like</h1>
        <h1 class="word ">Cricket</h1>
    </div>
    <script>
        const words = document.querySelectorAll(".word");
        const animateAll = (animate) => {
            setTimeout(() => {
                animate(words[0]);
                setTimeout(() => {
                    animate(words[1]);
                    setTimeout(() => {
                        animate(words[2]);
                    } ,1000)
                },1000)
            },1000)
        }
        const animate = (word) => {
            word.classList.add("animate");
        }
        animateAll(animate);
    </script>
</body>
</html>
