<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .box{
            width: 40px;
            height: 40px;
            border: 2px solid black;
            margin: 5px;
            padding: 5px;
        }

        .box2{
            width: 40px;
            height: 40px;
            border: 2px solid black;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="cotainer">
        <!-- Child Nodes -->
        <h1>Java is Life</h1>
        <div class="box">A</div>
        <div class="box">B</div>
        <div id="box3" class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
        <div class="box2">F</div>
        <div class="box2">G</div>
        <div class="box2">H</div>
        <div class="box2">I</div>
        <div class="box2">J</div>
    </div>
    <script src="dom.js"></script>
</body>
</html>
