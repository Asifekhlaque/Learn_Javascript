<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            min-height: 10vh;
            background: #000000;
            color: rgb(140, 0, 255);
        }
    </style>
</head>
<body>
    <nav>
        <h1>Login</h1>
        <h1>Signup</h1>
        <h1>About</h1>
        <h1>Contact</h1>
    </nav>
    <script>
        for (let i=0;i<4;i++){
            document.getElementsByTagName('h1')[i].style.color="white"
        }
        setInterval(()=>{
            document.getElementsByTagName('h1')[0].style.color="red"
            document.getElementsByTagName('h1')[1].style.color="green"
            document.getElementsByTagName('h1')[2].style.color="blue"
            document.getElementsByTagName('h1')[3].style.color="yellow"
        },2000)

        Array.from(document.getElementsByTagName('h1')).forEach(e=>{
            e.style.background="pink"
            e.style.padding="10px"
        })
    </script>
</body>
</html>
