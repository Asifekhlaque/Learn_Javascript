<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Card Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="imagecard">
                <img src="https://cwh-full-next-space.fra1.cdn.digitaloceanspaces.com/videoseries/ultimate-js-tutorial-hindi-1/JS-Thumb.jpg"
                    alt="cwh">
                <div class="caption">
                    <p class="time">31:06</p>
                </div>
            </div>
            <div class="textcard">
                <h1 class="title">Introduction to JavaScript</h1>
                <div class="viewArea">
                    <p class="channelName">CodewithHarry</p>
                    <p class="viewCount">72k views</p>
                    <p class="date">2 years ago</p>
                </div>
            </div>
        </div>

        <button class="btn">Click Here</button>
        <div class="text"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
